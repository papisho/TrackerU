
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player Access - TrackerU</title>
        <link rel="stylesheet" href="css/styles.css">
        <style>
        .access-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), #0f172a);
        }
        
        .access-card {
            background: white;
            padding: var(--space-2xl);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
        }
        
        .access-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        
        .access-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            margin: 0 auto var(--space-md);
        }
        
        .code-input-group {
            position: relative;
            margin-bottom: var(--space-lg);
        }
        
        .code-input {
            font-size: 32px !important;
            text-align: center;
            letter-spacing: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-brand">
                    <div class="navbar-brand-icon">‚öΩ</div>
                    <span>TrackerU</span>
                </div>
                <ul class="navbar-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="player-access.html" class="active">Player
                            Access</a></li>
                    <li><a href="admin-login.html">Admin Login</a></li>
                </ul>
            </div>
        </nav>

        <div class="access-container">
            <div class="access-card">
                <div class="access-header">
                    <div class="access-icon">üë§</div>
                    <h1>Player Portal</h1>
                    <p style="color: var(--gray-600);">Enter your player code to
                        access your profile</p>
                </div>

                <form id="accessForm">
                    <div class="form-group">
                        <label class="form-label">Player Secret Code (5
                            characters)</label>
                        <div class="code-input-group">
                            <input
                                type="text"
                                class="form-input code-input"
                                id="playerCode"
                                maxlength="5"
                                placeholder="E.G. ABC12"
                                autocomplete="off"
                                required>
                        </div>
                        <p
                            style="color: var(--gray-500); font-size: var(--font-size-sm);">
                            Your coach provided this code for confidential
                            profile access.
                        </p>
                    </div>

                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; margin-bottom: var(--space-md);">Access
                        Profile</button>
                </form>

                <div id="errorAlert" class="alert alert-danger"
                    style="display: none;"></div>

                <div
                    style="text-align: center; background-color: var(--gray-50); padding: var(--space-lg); border-radius: var(--radius-md);">
                    <p
                        style="color: var(--gray-600); font-size: var(--font-size-sm); margin-bottom: var(--space-sm);">
                        <strong>Don't have a code?</strong>
                    </p>
                    <p
                        style="color: var(--gray-500); font-size: var(--font-size-sm); margin: 0;">
                        Contact your soccer coach to receive your player code.
                    </p>
                </div>

                <div style="text-align: center; margin-top: var(--space-lg);">
                    <a href="index.html"
                        style="color: var(--primary); font-size: var(--font-size-sm);">‚Üê
                        Back to Home</a>
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
        <script>
       document.getElementById('accessForm').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const code = document.getElementById('playerCode').value.toUpperCase().trim();
            const errorAlert = document.getElementById('errorAlert');

            await DataManager.init();
            const player = DataManager.getPlayerByCode(code);
            
            if (player) {
                Auth.setCurrentPlayerCode(code);
                window.location.href = 'player-profile.html';
            } else {
                errorAlert.textContent = 'Invalid player code. Please check and try again.';
                errorAlert.style.display = 'block';
                document.getElementById('playerCode').value = '';
            }
        });
        
    </script>
    </body>
</html>

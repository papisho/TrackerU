<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - TrackerU</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .reset-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary), #0f172a);
    }
    .reset-card {
      background: white;
      padding: var(--space-2xl);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      width: 100%;
      max-width: 420px;
    }
    .reset-header {
      text-align: center;
      margin-bottom: var(--space-2xl);
    }
    .reset-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
      margin: 0 auto var(--space-md);
    }
    .password-requirements {
      background: var(--gray-50);
      padding: var(--space-md);
      border-radius: var(--radius-md);
      margin-top: var(--space-md);
      font-size: var(--font-size-sm);
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-card">
      <div class="reset-header">
        <div class="reset-icon">üîë</div>
        <h1>Reset Password</h1>
        <p style="color: var(--gray-600);">Enter your new password below</p>
      </div>

      <form id="resetPasswordForm">
        <div class="form-group">
          <label class="form-label">New Password</label>
          <input type="password" class="form-input" id="newPassword" placeholder="Enter new password" required minlength="6">
        </div>

        <div class="form-group">
          <label class="form-label">Confirm New Password</label>
          <input type="password" class="form-input" id="confirmPassword" placeholder="Re-enter new password" required minlength="6">
        </div>

        <div class="password-requirements">
          <strong>Password Requirements:</strong>
          <ul>
            <li>At least 6 characters long</li>
            <li>Must match in both fields</li>
          </ul>
        </div>

        <button type="submit" id ="submitBtn" class="btn btn-primary" style="width: 100%; margin-top: var(--space-lg);">
          Reset Password
        </button>
      </form>

      <div style="text-align: center; margin-top: var(--space-lg);">
        <a href="admin-login.html" style="color: var(--primary); font-size: var(--font-size-sm);">‚Üê Back to Login</a>
      </div>

      <div id="successAlert" class="alert alert-success" style="display: none; margin-top: var(--space-md);"></div>
      <div id="errorAlert" class="alert alert-danger" style="display: none; margin-top: var(--space-md);"></div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/app.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const type = hashParams.get('type');

      if (!accessToken || type !== 'recovery') {
        document.getElementById('errorAlert').textContent = 'Invalid or expired reset link. Please request a new password reset.';
        document.getElementById('errorAlert').style.display = 'block';
        document.getElementById('resetPasswordForm').style.display = 'none';
      }
    });

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorAlert = document.getElementById('errorAlert');
      const successAlert = document.getElementById('successAlert');

      errorAlert.style.display = 'none';
      successAlert.style.display = 'none';

      if (newPassword.length < 6) {
        errorAlert.textContent = 'Password must be at least 6 characters long';
        errorAlert.style.display = 'block';
        return;
      }

      if (newPassword !== confirmPassword) {
        errorAlert.textContent = 'Passwords do not match';
        errorAlert.style.display = 'block';
        return;
      }

      try {
        const { error } = await supabaseClient.auth.updateUser({
          password: newPassword
        });

        if (error) throw error;

        successAlert.textContent = 'Password reset successful! Redirecting to login...';
        successAlert.style.display = 'block';

        setTimeout(() => {
          window.location.href = 'admin-login.html';
        }, 2000);
      } catch (err) {
        errorAlert.textContent = err.message || 'Failed to reset password';
        errorAlert.style.display = 'block';
      }
    });
  </script>
</body>
</html>

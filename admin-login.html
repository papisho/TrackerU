
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - TrackerU</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary), #0f172a);
    }
    .login-card {
      background: white;
      padding: var(--space-2xl);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      width: 100%;
      max-width: 420px;
    }
    .login-header {
      text-align: center;
      margin-bottom: var(--space-2xl);
    }
    .login-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 40px;
      margin: 0 auto var(--space-md);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">üîê</div>
        <h1>Coach Dashboard</h1>
        <p style="color: var(--gray-600);">Admin Access Only</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
          <div style="text-align: right; margin-top: var(--space-xs);">
          <a href="#" id="forgotPasswordLink" style="color: var(--primary); font-size: var(--font-size-sm); text-decoration: none;">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--space-md);">
          Login
        </button>
      </form>

      <div style="text-align: center;">
        <p style="color: var(--gray-600); font-size: var(--font-size-sm); margin-bottom: var(--space-md);">
          Don't have an account? Request access from the home page.
        </p>
        <a href="index.html" style="color: var(--primary); font-size: var(--font-size-sm);">‚Üê Back to Home</a>
      </div>

      <div id="errorAlert" class="alert alert-danger" style="display: none; margin-top: var(--space-md);"></div>
    </div>
  </div>

  <!-- Supabase JS MUST load before app.js -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/app.js"></script>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorAlert = document.getElementById('errorAlert');

      errorAlert.style.display = 'none';
      errorAlert.textContent = '';

      try {
        const result = await Auth.loginAdmin(email, password);
        if (result.ok) {
          window.location.href = 'admin-dashboard.html';
        } else {
          errorAlert.textContent = result.error || 'Login failed';
          errorAlert.style.display = 'block';
        }
      } catch (err) {
        errorAlert.textContent = err && err.message ? err.message : 'Login failed';
        errorAlert.style.display = 'block';
      }
    });
  </script>
</body>
</html>
